server
{
    listen 80;
    listen 443 ssl http2 default_server;
    server_name www.bcbbs3.cn;
    index index.html index.htm default.html default.htm;
    root /www/wwwroot/www.bcbbs3.cn/frontend/dist;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate    /etc/letsencrypt/live/www.bcbbs3.cn/fullchain.pem;
    ssl_certificate_key    /etc/letsencrypt/live/www.bcbbs3.cn/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Error pages
    error_page 404 /index.html;
    
    # SPA Router Support - 重要：支持Vue Router的history模式
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API Reverse Proxy
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # CORS headers
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }
    
    # Deny access to sensitive files
    location ~ ^/(\.user\.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README\.md)
    {
        return 404;
    }
    
    # SSL certificate validation
    location ~ \.well-known{
        allow all;
    }
    
    # Deny sensitive files in .well-known
    if ( $uri ~ "^/\.well-known/.*\.(php|jsp|py|js|css|lua|ts|go|zip|tar\.gz|rar|7z|sql|bak)$" ) {
        return 403;
    }
    
    # Static file caching
    location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|ico)$
    {
        expires 30d;
        access_log off;
    }
    
    location ~ .*\.(js|css)?$
    {
        expires 12h;
        access_log off;
    }
    
    access_log  /www/wwwlogs/www.bcbbs3.cn.log;
    error_log  /www/wwwlogs/www.bcbbs3.cn.error.log;
}
